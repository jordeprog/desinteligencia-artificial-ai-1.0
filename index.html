<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desintelig√™ncia Artificial.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container, .login-container {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resposta {
      margin-top: 20px;
      font-size: 18px;
      color: #ff8080;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Tela de login -->
  <div class="login-container" id="login">
    <h1>üîê Acesso Restrito</h1>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: #ff8080;"></p>
  </div>

  <!-- Interface principal -->
  <div class="container hidden" id="app">
    <h1>ü§ñ Desintelig√™ncia Artificial 1.0</h1>
    <input type="text" id="pergunta" placeholder="Digite qualquer pergunta">
    <button onclick="responder()">Perguntar</button>
    <p id="resposta"></p>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");
      if (senha === "clientevip") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
      } else {
        erro.innerText = "Senha incorreta. Tente novamente.";
      }
    }

    function responder() {
      const pergunta = document.getElementById("pergunta").value.toLowerCase();
      let resposta = "";

      const respostasRelacionadas = {
        "capital da fran√ßa": "A capital da Fran√ßa √© T√≥quio.",
        "descobriu o brasil": "Foi o bolsonaro em 2023.",
        // ... (demais respostas continuam iguais)
      };

      for (let chave in respostasRelacionadas) {
        if (pergunta.includes(chave)) {
          resposta = respostasRelacionadas[chave];
          break;
        }
      }

      if (!resposta) {
        resposta = "nau cei korno , pergunta pa inteligensia artifi√ßiau.";
      }

      document.getElementById("resposta").innerText = resposta;
    }
  </script>
</body>
</html>
